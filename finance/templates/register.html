{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "/register" method="post">
        <input type = "text" name = "username" placeholder = "username" style = "display: block; margin-left: auto; margin-right: auto">
        <input type = "text" name = "password" placeholder = "password" style = "display: block; margin-left: auto; margin-right: auto; gap: 5px">
        <input type = "text" name = "confirmation" placeholder = "confirmation" style = "display: block; margin-left: auto; margin-right: auto">
        <button type = "submit">Register</button>
    </form>

{% endblock %}
